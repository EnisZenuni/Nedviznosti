spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/nedviznosti
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

    jpa:
      database: POSTGRESQL
      show-sql: true
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect